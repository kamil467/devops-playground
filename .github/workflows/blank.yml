# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2.7.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
      - name: Install newman
        run: | 
         npm install -g newman
         npm install -g newman-reporter-htmlextra
      - name: Make Directory for results
        run: mkdir -p  testResults
        
      - name: Run POSTMAN collection
        run: |
          ls
           
          newman run ./test/api.json  -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html   
           echo "running ps command"
           echo  Get-ChildItem -Path testResults -Recurse | Where-Object {$_.PSIsContainer} 
        shell: pwsh
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
         name: RunReports
         path: testResults
